<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="forms-container">
      <form
        class="forms__search"
        data-qa="big"
      >
        <input
          class="forms__input forms__input--big search search-big"
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
        />
        <img
          src="./images/Search.svg"
          class="search2 search__big"
          alt="search"
        />
      </form>

      <form
        class="forms__search"
        data-qa="small"
      >
        <input
          class="forms__input forms__input--small search search-small"
          type="text"
          data-qa="hover"
          placeholder="Try “Los Angeles“"
        />
        <img
          src="./images/Search.svg"
          class="search2 search__small"
          alt="search"
        />
      </form>
    </div>
  </body>
</html>
